<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/ares-webclient.css">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/default.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/semantic.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/alertifyjs/1.10.0/css/themes/bootstrap.min.css"/>


<!-- JQuery fallback -->

<script>window.jQuery || document.write('<script src="/scripts/jquery.min.js"><\/script>')</script>

<!-- JQuery UI fallback -->

<script>window.jQuery.ui || document.write('<script src="/scripts/jquery-ui.js"><\/script>')</script>


<!-- Bootstrap JS local fallback -->
  <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="/scripts/bootstrap.min.js"><\/script>')}</script>


    {{content-for "head-footer"}}
  </head>
  <body>
            
    {{content-for "body"}}
    

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/ares-webclient.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' async defer></script>
    <script src="https://use.fontawesome.com/ee2438614b.js"></script>
    <script src="/scripts/aresconfig.js"></script>
    <script src="/scripts/ansi_up.js"></script>
    <script src="/scripts/alertify.min.js"></script>
<script src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>


<!-- Bootstrap CSS local fallback.  Must live in body tag.  -->
<div class="hidden" id="bootstrapCssTest"></div>
    <script type="text/javascript">
    if ($('#bootstrapCssTest').is(':visible') === true) {
        $('<link href="/styles/bootstrap.css" rel="stylesheet" type="text/css" />').prependTo('head');
    }
</script>
    
<!-- JQuery UI CSS fallback. Must live in body tag. -->
<div class="ui-helper-hidden"></div>
  <script>
      $(function () {
          if ($('.ui-helper-hidden:first').is(':visible') === true) {
              $('<link rel="stylesheet" type="text/css" href="/styles/jquery-ui.css" />').prependTo('head');
          }
      });
  </script>  


    {{content-for "body-footer"}}
  </body>
</html>
